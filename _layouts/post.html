---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  {% if page.subtitle %}
     <h2>{{ page.subtitle }}</h2>
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <!-- {% include disqus.html %} -->
  {% include giscus.html %}
</article>
