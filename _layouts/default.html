<!DOCTYPE html>
<html>
  <head>
    {% seo %}
    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/code-icon.png">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">
              {% if site.footer-links.github %}
                <a href="https://github.com/{{ site.footer-links.github }}" style="color: inherit">
                  <!-- Github icon from Font Awesome 6 -->
                  <i class="fa-brands fa-github"></i>    
                </a>
              {% endif %}
              {{ site.description }}
            </p>
          </div>

          <nav>
            <a class="header-tab" href="{{ site.baseurl }}/">Blog</a>
            <a class="header-tab" href="{{ site.baseurl }}/about">About</a>
            <!-- <a href="{{ site.baseurl }}/comment-with-github">How to comment</a> -->
            <!--
            <i class="fa-solid fa-moon" title="Light/Dark Mode" 
               onclick="toggleLightMode(this)" 
               style="font-size: 1.3rem;margin: 0 20px;">
            </i>
            -->
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer id="contact-me" class="footer">
          <span style="font-weight: bold; font-size: larger; margin: auto 5px;">
            Contact Me:
          </span>

          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}

    <!-- Google AdSense - Google will automatically place ads -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5111500055195055"
            crossorigin="anonymous">
    </script>

    <script src="{{ site.baseurl }}/script.js"></script>
  </body>
</html>
